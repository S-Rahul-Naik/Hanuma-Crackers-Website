[build]
  # The directory to run the build command from
  base = "."
  
  # The build command
  command = "npm run build"
  
  # The directory to publish (where the built files are located)
  publish = "out"

[build.environment]
  # Ensure we're using the correct Node.js version
  NODE_VERSION = "18"
  
  # Build environment variables
  VITE_API_URL = "https://hanuma-crackers.onrender.com"
  REACT_APP_API_URL = "https://hanuma-crackers.onrender.com"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"